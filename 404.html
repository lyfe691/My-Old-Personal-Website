<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #9b59b6;
            --accent-color: #bdc3c7;
            --background-color: #2d3436;
            --text-color: #dfe6e9;
            --arrow-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            z-index: 10;
        }

        h1 {
            font-size: 12rem;
            font-weight: 800;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--secondary-color);
            animation: float 8s ease-in-out infinite, glitch 5s infinite;
            position: relative;
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 3s ease-in-out;
        }

        .btn {
            position: relative;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 10;
        }

        .btn::after {
            content: '\âžœ'; 
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%) translateX(10px);
            font-size: 1.5rem;
            color: var(--arrow-color);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
            padding-right: 60px;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover::after {
            opacity: 1;
            right: 15px;
            transform: translateY(-50%) translateX(0);
        }

        .btn:active {
            transform: scale(0.95) translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #2d3436, #000000);
            opacity: 0.8;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8rem;
            }

            p {
                font-size: 1.4rem;
            }

            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1 id="glitchText">404</h1>
        <p>Uh Oh! Looks like you're lost in space...</p>
        <div class="btn-container">
            <a href="https://yanissebastianzuercher.ch" class="btn" id="homeBtn"><span>Return to Earth</span></a>
        </div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        const background = document.getElementById('background');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            background.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, #3d3d3d, #000000)`;
        });
    </script>
</body>
</html>
